name: Build Jetpack Compose App Distribution
on:
  workflow_call:
jobs:
  build-jetpack-compose-app:
    runs-on: ${{ vars.RUNNER }}
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - run: ./gradlew createDistributable packageDistributionForCurrentOS
